<div mat-dialog-title>
  <h1>Employee Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-card-content class="container">
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput type="text" placeholder="First Name" formControlName="firstName">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label> Last Name</mat-label>
      <input matInput type="text" placeholder="Last Name" formControlName="lastName">
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field  class="container">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="suma.ankalaki@gmail.com" formControlName="email">
    </mat-form-field>
    <mat-form-field  class="container">
      <mat-label>date of birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dob">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-radio-group aria-label="Select an option" formControlName="gender">
      <mat-label><b>Gender</b></mat-label>
      <mat-radio-button value="male">MALE</mat-radio-button>
      <mat-radio-button value="Female">FEMALE</mat-radio-button>
      <mat-radio-button value="other">OTHER</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>EDUCATION</mat-label>
      <mat-select formControlName="education">
        <mat-option *ngFor="let val of education" [value]="val">{{val}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label> Company</mat-label>
      <input matInput type="text" placeholder="ex. google" formControlName="company">
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label> Experience</mat-label>
      <input matInput placeholder=" in year" type="number" formControlName="experience">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label> Package</mat-label>
      <input matInput placeholder="in lack" type="number" formControlName="package">
      <mat-hint>In rupees</mat-hint>
    </mat-form-field>


  </div>
</div>
<div mat-dialog-actions class="action">
  <button mat-raised-button  type="button" [mat-dialog-close]="false"> CANCEL </button>
  <button mat-raised-button color="primary" type="submit"> {{data? 'UPDATE': 'SAVE'}}</button>
</div>
</form>
